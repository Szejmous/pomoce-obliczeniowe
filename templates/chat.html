<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <script src="/static/js/chat.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chat</h1>
        <a href="/" class="back-btn">Powrót do menu</a>
        <label for="username">Twoja nazwa:</label>
        <input type="text" id="username" value="User_{{ request.client.host }}" readonly>
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="message" placeholder="Wpisz wiadomość">
        <button onclick="sendMessage()">Wyślij</button>
        <p>Naciśnij Ctrl+V, aby wkleić obraz ze schowka</p>
    </div>
    <script>
        const clientName = document.getElementById("username").value;
        initializeWebSocket(clientName);
    </script>
</body>
</html>
