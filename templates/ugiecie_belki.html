<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ugięcie belki</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/ugiecie_belki.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="/static/js/ugiecie_belki.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ugięcie belki</h1>
        <a href="/" class="back-btn">Powrót do menu</a>
        <div class="input-section">
            <label for="L">Długość belki L [m]:</label>
            <input type="number" step="0.1" id="L" value="5">
            <label for="q">Obciążenie równomierne q [kN/m]:</label>
            <input type="number" step="0.1" id="q" value="0">
            <label for="P">Siła skupiona P [kN]:</label>
            <input type="number" step="0.1" id="P" value="0">
            <label for="a">Położenie siły a [m]:</label>
            <input type="number" step="0.1" id="a" value="0">
            <label for="E">Moduł Younga E [GPa]:</label>
            <input type="number" step="0.1" id="E" value="210">
            <label for="kategoria">Kategoria przekroju:</label>
            <select id="kategoria" onchange="updateRozmiary()">
                {% for kategoria in kategorie %}
                    <option value="{{ kategoria }}">{{ kategoria }}</option>
                {% endfor %}
            </select>
            <label for="rozmiar">Rozmiar przekroju:</label>
            <select id="rozmiar"></select>
            <label for="os">Oś ugięcia:</label>
            <select id="os">
                <option value="Iy">Iy</option>
                <option value="Iz">Iz</option>
            </select>
            <label for="warunek">Warunek ugięcia:</label>
            <select id="warunek">
                {% for warunek in warunki_ugiecia %}
                    <option value="{{ warunek }}">{{ warunek }}</option>
                {% endfor %}
            </select>
            <label for="tryb">Tryb podparcia:</label>
            <select id="tryb">
                <option value="wolna">Wolna</option>
                <option value="utwierdzona">Utwierdzona</option>
            </select>
            <button onclick="calculate()">Oblicz ugięcie</button>
        </div>
        <div class="results-section">
            <h2>Wyniki</h2>
            <div class="charts">
                <div class="chart-container">
                    <h3>Ugięcie belki [mm]</h3>
                    <canvas id="ugiecieChart" width="800" height="300"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Moment zginający [kNm]</h3>
                    <canvas id="momentChart" width="800" height="300"></canvas>
                </div>
            </div>
            <p><strong>Maksymalne ugięcie:</strong> <span id="v-max">-</span> mm</p>
            <p><strong>Dopuszczalne ugięcie:</strong> <span id="v-dop">-</span> mm</p>
            <p><strong>Maksymalny moment:</strong> <span id="m-max">-</span> kNm</p>
            <p><strong>Wytężenie:</strong> <span id="wytrzymalosc">-</span>%</p>
            <p><strong>Najlepszy profil:</strong> <span id="najlepszy">-</span></p>
            <p><strong>Pierwszy przekroczony:</strong> <span id="przekroczony">-</span></p>
        </div>
    </div>
</body>
</html>
